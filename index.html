<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main>


    <div class="content">
      <h1>
        Get <span>insights</span> that help your business grow.
      </h1>
      <p class="mainp">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="row">
        <div class="col-12 col-lg-4 mt-3 mt-sm-1"><strong>10k+</strong> <br> <p>companies</p></div>
        <div class="col-12 col-lg-4 mt-3 mt-sm-1"><strong>314</strong> <br> <p>templates</p></div>
        <div class="col-12 col-lg-4 mt-3 mt-sm-1"><strong>12M+</strong> <br> <p>queries</p></div>
      </div>
    </div>
    
    
    <div class="image">
      <img src="images/image-header-desktop.jpg" alt="img for desktop" class="imgdesk">
      <img src="images/image-header-mobile.jpg" alt="image fr mobile" class="imgmob">
      <div class="colour"></div>
    </div>
    
  </main>

</body>
</html>
